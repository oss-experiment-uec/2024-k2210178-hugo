<header class="site-header">
  <h1>{{ .Site.Title }}</h1>
  <nav>
    <ul class="header-nav">
      <li><a href="{{ .Site.BaseURL }}">Home</a></li>
      {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  <button id="theme-toggle">Toggle Theme</button>
  <script src="{{ .Site.BaseURL }}js/theme-toggle.js" | relURL ></script>
</header>
<div class="container">
  <div class="sidebar-about">
    <p class="lead">
      {{ with .Site.Params.description }}{{ . }}{{ else }}An elegant open source theme for <a href="http://hugo.spf13.com">Hugo</a>.{{ end }}
    </p>
  </div>
</div>
